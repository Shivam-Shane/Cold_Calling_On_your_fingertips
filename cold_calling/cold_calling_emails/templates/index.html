<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Calling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #92c4f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: left; /* Align title to the left */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #555;
        }
        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
        }
        .dropdown a {
            padding: 10px 20px;
            display: block;
            color: #333;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        /* Success message styles */
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        /* Error message styles */
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleDropdown()">â˜°</button>
    <div class="dropdown" id="dropdown-menu">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="{% url 'customize_email' %}">Customize Email</a>
        <a href="{% url 'customize_secrets' %}">Customize Secrets</a>

    </div>
    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container">
        <h1>Cold Calling</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'preview' %}">
            {% csrf_token %}
            <label for="subject">Email Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the email subject" required>

            <label for="recipients">Email Recipients (comma separated):</label>
            <input type="text" id="recipients" name="recipients" placeholder="example@example.com, example2@example.com" required>
            
            <label for="recipients">Recipients Name:</label>
            <input type="text" id="recipient_name" name="recipient_name" placeholder="Name: Default Hiring Manager">
            
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" placeholder="Enter the company name in which you are appling to." required>

            <label for="summary">Company Skill Summary:</label>
            <textarea id="summary" name="summary" rows="4" placeholder="Provide what made you to apply to this company if required: Default None"></textarea>
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" ><br>
            <button type="submit">Preview Email</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Cold Calling Recruiter. All rights reserved.
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "none" || dropdown.style.display === "" ? "block" : "none";
        }

        // Optional: Hide dropdown when clicking outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
