<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Secrets</title>
    <style>
        /* Customize Email Form Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }
                /* Basic alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        /* Success message styles */
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        /* Error message styles */
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .edit-save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .edit-save-btn:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Customize Secrets.</h2>

    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'customize_secrets' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="SENDER_NAME">Name:</label>
            <input type="text" id="SENDER_NAME" name="SENDER_NAME" value="{{ SENDER_NAME }}" required>
            <label for="SMTP_USERNAME">Email:</label>
            <input type="text" id="SMTP_USERNAME" name="SMTP_USERNAME" value="{{ SMTP_USERNAME }}" required>
            <label for="SMTP_PASSWORD">SMTP_PASSWORD:</label>
            <input type="password" id="SMTP_PASSWORD" name="SMTP_PASSWORD" value="{{ SMTP_PASSWORD }}" >
            <label for="DRIVER_NAME">DataBase Driver:</label>
            <input type="text" id="DRIVER_NAME" name="DRIVER_NAME" value="{{ DRIVER_NAME }}" >
            <label for="SERVER_NAME">Server Name:</label>
            <input type="text" id="SERVER_NAME" name="SERVER_NAME" value="{{ SERVER_NAME }}" >
            <label for="DATABASE_NAME">DataBase Name:</label>
            <input type="text" id="DATABASE_NAME" name="DATABASE_NAME" value="{{ DATABASE_NAME }}" >
            <label for="USERNAME">DateBase Username:</label>
            <input type="text" id="USERNAME" name="USERNAME" value="{{ USERNAME }}" >
            <label for="PASSWORD">DataBase Password:</label>
            <input type="password" id="PASSWORD" name="PASSWORD" value="{{ PASSWORD }}" >
        </div>
            <button type="submit" class="edit-save-btn">Update</button>
            <a href="{% url 'index' %}" class="edit-save-btn">Home</a>    
    </form>
</div>

</body>
</html>
