{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Cold Email</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon1.ico' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 18px;
            text-align: left; /* Align title to the left */
        }
        .email-preview {
            text-align: left;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 20px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 100px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #555;
        }
        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
        }
        .dropdown a {
            padding: 10px 20px;
            display: block;
            color: #333;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleDropdown()">â˜°</button>
    <div class="dropdown" id="dropdown-menu">
        <a href="index.html">Home</a>
        <a href="index.html">Contact Us</a>
    </div>
    <div class="container">
        <h1>Preview Cold Email</h1>
        <div class="email-preview">
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Recipients:</strong> {{ recipients }}</p>
            <hr>
            <p>{{ email_content|safe }}</p>
        </div>
        <form action="{% url 'send_email' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="subject" value="{{ subject }}">
            <input type="hidden" name="recipients" value="{{ recipients }}">
            <input type="hidden" name="email_content" value="{{ email_content }}">
            <input type="hidden" name="recipient_name" value="{{ recipient_name }}">
            <input type="hidden" name="company_name" value="{{ company_name }}">
            <input type="hidden" name="summary" value="{{ summary }}">
            <input type="hidden" name="resume_path" value="{{ resume_path }}">
            <button type="submit">Send Email</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Cold Email Generator. All rights reserved.
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "none" || dropdown.style.display === "" ? "block" : "none";
        }

        // Optional: Hide dropdown when clicking outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
